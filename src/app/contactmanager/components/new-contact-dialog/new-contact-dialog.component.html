<h2 mat-dialog-title>Add new contact</h2>
<mat-dialog-content>
    <div class="example-container">

        <mat-form-field>
            <mat-select placeholder="Avatar" [(ngModel)]="user.avatar">
            <mat-select-trigger>
              <mat-icon svgIcon="{{user.avatar}}">{{user.avatar}}</mat-icon>
            </mat-select-trigger>
              <mat-option *ngFor="let avatar of avatars" [value]="avatar">
                  <mat-icon svgIcon="{{avatar}}"></mat-icon>{{avatar}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Name" [formControl]="name" [(ngModel)]="user.name" required>
          <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="born" [(ngModel)]="user.birthDay">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="Bio" [(ngModel)]="user.bio" ></textarea>
        </mat-form-field>
      
        
      </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon>save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
      <mat-icon>Cancel</mat-icon>cancel
    </button>
</mat-dialog-actions>
